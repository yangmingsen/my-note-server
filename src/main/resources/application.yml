server:
  port: 9003
  servlet:
    context-path: /note

spring:
  data:
    mongodb:
      url: mongodb://localhost:27017
      database: my_note_prov
  application:
    name: my-note
  main:
    allow-bean-definition-overriding: true
  datasource:
    username: root
    password: ymsyms
    url: jdbc:mysql://192.168.25.1:3306/my_note_prov?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 1
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

#logging:
#  path:
#  file: note-log.log
#  level:
#    top:
#      yms:
#        note: info

swagger:
  enable: true

#debug: true


mybatis:
  mapper-locations: classpath:top/yms/note/mapper/*.xml

cors:
  allowed-hosts: 127.0.0.1,localhost,note.yms.top
  allowed-ports: 5173,9090
  allowed-method: OPTIONS,HEAD,GET,POST,PUT,DELETE,PATCH

sys:
  session-expire-time: 30m
  note-interceptor: true
  sql-show: false
  enable-service-cache: false
